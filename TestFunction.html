<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ทดสอบฟังก์ชั่น</title>
    <link rel="stylesheet" href="../mystyle.css">
    <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
    <script>  
         var fname="Patsakorn";
         var lname="Wongtanasombat";
         var tel="0814047291"
         function myF1() {
             document.getElementById("fname").innerHTML=fname;
             document.getElementById("lname").innerHTML=lname;
             document.getElementById("tel").innerHTML=tel;
         }
    
    </script>
    <style>
     body {
          color: white;
          font-size: 20px;
      }
    </style>
</head>
<body class="bg">
    <div class="bg">
    <h1>ทดสอบการสร้าง Function ภาษา Java Script</h1>
    <fieldset>
        <legend>ข้อมูลทั่วไป</legend>
            <table border="1">
        <tr>
            <td>ชื่อ</td>
            <td>:</td>
            <td><b id="fname"></b> <br></td>
        </tr>
        <tr>
                <td>นามสกุล</td>
                <td>:</td>
                <td><b id="lname"></b> <br></td>
            </tr>
            <tr>
                    <td>เบอร์โทร</td>
                    <td>:</td>
                    <td><b id="tel"></b> <br></td>
                </tr>
    </table>
        
    </fieldset>
    
         
  
    <input type="button" value="คลิก" onclick="myF1();">   
</div></body>
</html>
