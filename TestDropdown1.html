<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ทดสอบ dropdown 1</title>
    <style>
    .out {
        position: relative;
    }
    .in {
        position: absolute;   
        display: none;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        left: 20px;
    }
    .out:hover .in {
        display:block;
    }
    </style>
</head>
<body>
    <div class="out">
        <button>กดแม้ๆ</button>
        <div class="in"> dasdsadadadaadsa  </div>

      
    </div>
    
</body>
</html>
