<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ทดสอบฟังก์ชั่น</title>
    <link rel="stylesheet" href="../mystyle.css">
    <link href="https://fonts.googleapis.com/css?family=Prompt&display=swap" rel="stylesheet">
    <script>  
         var Price=25000;
         var vatPrice=Price*0.07;
         var netPrice=vatPrice+Price;
         function myF1() {
             document.getElementById("Price").innerHTML=Price;
             document.getElementById("vatPrice").innerHTML=vatPrice;
             document.getElementById("netPrice").innerHTML=netPrice;
         }    
    </script>
    <style>
       fieldset {
           width: 50%;
       }    
       body {
          color: white;
          font-size: 20px;
      }   
    </style>
</head>
<body class="bg">
    <div class="bg">
        <center><h1 id="h1java">NOTEBOOK</h1>
   
            <fieldset>
                <legend>โปรแกรมคำนวณค่า NOTEBOOK</legend>
                <table border="0">
                    <tr>
                        <td>ราคา NOTEBOOK </td>
                        <td>:</td>
                        <td><span id="Price"></span></td>
                        <td>บาท</td>
                    </tr>
                    <tr>
                        <td> ราคา VAT</td>
                        <td> :</td>
                        <td><span id="vatPrice"></span>
                 </td>
                        <td>บาท</td>
                    </tr>
                    <tr>
                            <td>ราคาสุทธิ</td>
                            <td>:</td>
                            <td><span id="netPrice"></span></td>
                            <td>บาท</td>
                    </tr>
                </table>
                  
  
    <input type="button" value="คลิก" onclick="myF1();">  <br>
    <img src="https://media.giphy.com/media/JPhIqGq7vZXs97gKrf/giphy.gif" alt="">  
</div>
</body>
</html>
